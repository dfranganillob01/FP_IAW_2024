<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <header><h1>Ejemplo de HTML5</h1></header>
    <main>
        <section>
            <h2>Tipos de Listados</h2>
            <ol>
                <li>Elemento ordenado</li>
                <li>Otro elemento</li>
            </ol>
            <ul>
                <li>Elemento sin orden</li>
                <li>Otro elemento sin orden</li>
            </ul>
            <dl>
                <dt>Definición 1</dt>
                <dd>Descripción 1</dd>
            </dl>
            <p><mark>Texto resaltado</mark></p>
            <meter value="0.6">60%</meter>
            <progress value="70" max="100">70%</progress>
            <time datetime="2023-04-01">1 de abril de 2023</time>
        </section>
    </main>
    <footer><p>Fin de ejemplo</p></footer>
</body>
</html>
