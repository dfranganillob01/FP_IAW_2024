<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
    <link rel="stylesheet" href="CSS7.css">
</head>
<body>
    <button id="boton-color">Pasa el cursor o haz clic</button>
    <script>
        const botonColor = document.getElementById('boton-color');

        function generarColorAleatorio() {
            const letras = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        botonColor.addEventListener('mouseenter', function() {
            const colorAleatorio = generarColorAleatorio();
            botonColor.style.backgroundColor = colorAleatorio;
        });

        botonColor.addEventListener('click', function() {
            const colorAleatorio = generarColorAleatorio();
            botonColor.style.backgroundColor = colorAleatorio;
        });
    </script>
</body>
</html>
